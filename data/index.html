<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Send Simple SMS</title>

<body>
<h1>Send Simple SMS</h1>
<form id="send_simple_sms" name="send_simple_sms" method="post" action="send.php">
	<!-- Afilnet's credentials. Previously, register and get credits in Afilnet http://www.afilnet.com/ -->
    <label for="email">Email</label> <input type="text" id="email" name="email" /><br />
    <label for="password">Password</label> <input type="password" id="password" name="password" /><br />
    <!-- Send's params -->
    <label for="mobile">Target Mobile</label> <input type="text" id="mobile" name="mobile" /><br />
    <label for="sender">Sender (max. 11 characters)</label> <input type="text" id="sender" name="sender" /><br />
    <label for="prefix">Prefix</label> <input type="text" id="prefix" name="prefix" /><br />
    <label for="sms">SMS (160 characters per credit)</label> <textarea id="sms" name="sms"></textarea><br />
    <input type="submit" value="Send" />
</form>
</body>
</html>
